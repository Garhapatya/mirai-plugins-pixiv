name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build Plugin
        uses: gradle/gradle-build-action@v3
        with:
          arguments: buildPlugin
      - name: Build Plugin Legacy
        uses: gradle/gradle-build-action@v3
        with:
          arguments: buildPluginLegacy
      - name: Build Overflow Plugin
        uses: gradle/gradle-build-action@v3
        with:
          arguments: buildPlugin -Poverflow
      - name: Build Overflow Plugin Legacy
        uses: gradle/gradle-build-action@v3
        with:
          arguments: buildPluginLegacy -Poverflow
        #取文件名
      - name: Get Plugin Name
        run: echo "NAME=$(find /home/runner/work/mirai-plugins-pixiv/mirai-plugins-pixiv/build/mirai \( -name "*mirai.jar" -o -name "*mirai2.jar" \) -exec basename {} \; | sed 's/\.(mirai|mirai2|overflow.mirai|overflow.mirai2)\.jar/-mirai/')" >> $GITHUB_ENV
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ env.NAME }}
          path: /home/runner/work/mirai-plugins-pixiv/mirai-plugins-pixiv/build/mirai/*.jar
          retention-days: 0
          if-no-files-found: error
